<main>
    <div class="container py-4">
        <header class="pb-3 mb-4 border-bottom">

            <div class="row">
                <div class="col-xs-12 col-md-8">
                    <a href="/" class="d-flex align-items-center text-dark text-decoration-none">

                        <div class="dropdown-menu p-4 dropdown-menu-end" style="width: 300px;">

        <div class="p-5 mb-5 bg-light rounded-3">

                <form>
                    <div class="mb-5">
                        <input type="text" class="form-control" name="book-view-url" id="book-view-url"
                               aria-describedby="emailHelp"
                               placeholder="https://kazneb.kz/bookView/view/?brId=1160737&simple=true&lang=kk">
                    </div>
                    <div class="alert alert-success" role="alert" id="message-success" style="display:none"></div>
                    <div class="alert alert-warning" role="alert" id="message-warning" style="display:none"></div>

                    <div class="d-grid gap-2 col-4 mx-auto">
                        <a class="btn btn-primary" role="button" id="sign-in-button" href="https://oqu-kerek-api.auth.us-east-1.amazoncognito.com/oauth2/authorize?client_id=5cmlljeevjm8mh9ujlfdcicuci&response_type=code&scope=email+openid+profile&redirect_uri=https%3A%2F%2Foqukerek.de%2Fcallback">
                            <img src="images/btn_google_dark_normal_ios.svg" height="25" alt="Google icon" /> Sign In with Google
                        </a>
                        <button type="submit" class="btn btn-primary" id="download-button" disabled>
                            Download

</main>

<script>

window.onload = function() {
    if (localStorage.getItem('de.oqukerek.refresh_token')) {
        const idToken = localStorage.getItem('de.oqukerek.id_token');
        const tokenExpirationDateTime = new Date(parseJwt(idToken).exp * 1000);
        const currentDateTime = new Date();
        if (!idToken || tokenExpirationDateTime <= currentDateTime) {
            refreshIdToken();
        }
        authenticationPostProcessor();
        initUserProfile();
    }
}

document.addEventListener('submit', (e) => {
    const form = new FormData(e.target);
    const requestBody = new Object();
    requestBody.url = form.get('book-view-url');
    const token = localStorage.getItem('de.oqukerek.id_token');

    var submitButton = document.getElementById('download-button');
    submitButton.setAttribute('disabled', '');

    fetch('https://18xc0k8n6c.execute-api.us-east-1.amazonaws.com/dev/books', {
            method: 'POST',
            mode: 'cors',
            headers: {
                'Accept': 'application/json',
                'Authorization': token
            },
            body: JSON.stringify(requestBody),
        })
        .then((response) => {
        submitButton.removeAttribute('disabled');
        if (!response.ok)  {
            let alert = document.getElementById("message-warning");
            alert.innerText = "Error occurred while processing the request"
            alert.style.display = 'block'
            }
            return response.json();
        })
        .then((data) => {
            console.log(data)
            let alert = document.getElementById("message-success")
            alert.innerText = "The book " + data.title + " is loading, the link to download will be sent to your email"
            alert.style.display = 'block'
        });

    // Prevent the default form submit
    e.preventDefault();
});

function authenticationPostProcessor() {
    const submitButton = document.getElementById('download-button');
    const signInButton = document.getElementById('sign-in-button');

    const authUserDataSection = document.getElementById('authenticated-user-data-section');
    const unAuthUserDataSection = document.getElementById('unauthenticated-user-data-section');

    if (localStorage.getItem('de.oqukerek.id_token')) {
        submitButton.removeAttribute('disabled');
        signInButton.style.display = 'none'
        unAuthUserDataSection.style.display = 'none'
        authUserDataSection.style.display = 'block'
    } else {
        submitButton.setAttribute('disabled', '');
        signInButton.style.display = 'block'
        unAuthUserDataSection.style.display = 'block'
        authUserDataSection.style.display = 'none'
    }
}

function parseJwt(token) {
    var base64Url = token.split('.')[1];
    var base64 = base64Url.replace(/-/g, '+').replace(/_/g, '/');
    var jsonPayload = decodeURIComponent(window.atob(base64).split('').map(function(c) {
        return '%' + ('00' + c.charCodeAt(0).toString(16)).slice(-2);
    }).join(''));

    return JSON.parse(jsonPayload);
};

function initUserProfile() {
    if (localStorage.getItem('de.oqukerek.picture')) {
        document.getElementById('profile-picture').src = localStorage.getItem('de.oqukerek.picture');
    }

    if (localStorage.getItem('de.oqukerek.name')) {
        document.getElementById('user-name').innerText = localStorage.getItem('de.oqukerek.name');
    }

    if (localStorage.getItem('de.oqukerek.email')) {
        document.getElementById('user-email').innerText = localStorage.getItem('de.oqukerek.email');
    }
}

function refreshIdToken() {
    const refreshToken = localStorage.getItem('de.oqukerek.refresh_token');
    if (refreshToken) {
        var headers = new Headers();
        headers.append("Content-Type", "application/x-www-form-urlencoded");

        var urlencoded = new URLSearchParams();
        urlencoded.append("grant_type", "refresh_token");
        urlencoded.append("client_id", "5cmlljeevjm8mh9ujlfdcicuci");
        urlencoded.append("refresh_token", refreshToken);

        var requestOptions = {
            method: 'POST',
            headers: headers,
            body: urlencoded
        };

    fetch("https://oqu-kerek-api.auth.us-east-1.amazoncognito.com/oauth2/token", requestOptions)
        .then(response => response.json())
        .then(result => {
            localStorage.setItem('de.oqukerek.id_token', result.id_token);
            var tokenPayload = parseJwt(result.id_token);
            localStorage.setItem('de.oqukerek.picture', tokenPayload.picture);
            localStorage.setItem('de.oqukerek.email', tokenPayload.email);
            localStorage.setItem('de.oqukerek.name', tokenPayload.name);
        })
        .catch(error => console.log('error', error));
    }
}

let params = (new URL(document.location)).searchParams;
let code = params.get("code");
if (code) {
    var headers = new Headers();
    headers.append("Content-Type", "application/x-www-form-urlencoded");

    var urlencoded = new URLSearchParams();
    urlencoded.append("grant_type", "authorization_code");
    urlencoded.append("client_id", "5cmlljeevjm8mh9ujlfdcicuci");
    urlencoded.append("redirect_uri", "https://oqukerek.de/callback");
    urlencoded.append("code", code);

    var requestOptions = {
        method: 'POST',
        headers: headers,
        body: urlencoded,
        redirect: 'follow'
    };

    fetch("https://oqu-kerek-api.auth.us-east-1.amazoncognito.com/oauth2/token", requestOptions)
        .then(response => response.json())
        .then(result => {
            localStorage.setItem('de.oqukerek.id_token', result.id_token);
            localStorage.setItem('de.oqukerek.refresh_token', result.refresh_token);
            authenticationPostProcessor();
            var tokenPayload = parseJwt(result.id_token);
            localStorage.setItem('de.oqukerek.picture', tokenPayload.picture);
            localStorage.setItem('de.oqukerek.email', tokenPayload.email);
            localStorage.setItem('de.oqukerek.name', tokenPayload.name);
            initUserProfile();
        })
        .catch(error => console.log('error', error));
}
</script>
